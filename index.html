<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
  </head>
  <body>
      <!-- Start of Navbar -->
    <ul class="nav justify-content-center navbar-dark bg-dark">
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Lets Play Hangman...The game</a>
        </li>
    </ul>
    <!-- End of Navbar -->

    <br>
    <div class="container">
        <!-- Progress bar -->
        <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped" role="progressbar" aria-valuenow="25" style="width: 70%" aria-valuemin="0" aria-valuemax="100">Progress Bar</div>
        </div>  
    
    
        <div class="row boxRow">
            <!-- Left Box -->
            <div class="leftBox col-6">
                <p>The word you are trying to guess:</p>

                <h4>_ _ _ _ _ _</h4>
            
            
            </div>

            <!-- Right Box -->
            <div class="rightBox col-6">
                <p>Press any key to guess a letter/get started</p>

                <h4>letters you have already guessed:</h4>

                <h4 id="alreadyGuessedKey"></h4>
            </div>
        </div>

    </div>

    




















      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
